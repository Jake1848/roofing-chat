<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironclad Roofing AI Estimator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ironclad_favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Chat Widget -->
    <div id="chat-widget" class="chat-widget">
        <!-- Chat Toggle Button -->
        <div id="chat-toggle" class="chat-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" fill="currentColor"/>
            </svg>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="chat-window">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-content">
                    <img src="Logo.png" alt="Ironclad Roofing" class="logo">
                    <div class="header-text">
                        <h3>Ironclad Roofing</h3>
                        <p>AI Roofing Estimator</p>
                    </div>
                </div>
                <button id="chat-close" class="chat-close">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 1.8L16.2 0L9 7.2L1.8 0L0 1.8L7.2 9L0 16.2L1.8 18L9 10.8L16.2 18L18 16.2L10.8 9L18 1.8Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hi! I'm your AI roofing estimator. I'll help you get an instant estimate for your roofing project.</p>
                        <p>Let's start with some basic information. What's your name?</p>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 10L18 2L14 10L18 18L2 10Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="loading-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>Generating your estimate...</p>
            </div>
        </div>
    </div>

    <!-- Configuration integrated - no manual setup needed -->

    <script src="script.js"></script>
</body>
</html>
